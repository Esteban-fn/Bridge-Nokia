<!DOCTYPE html5>

<body>

<!-- POSIÇAO DO CLIENTE -->
<div class="container_into">

</div>


<!-- DESC 1 -->

</div>
          

<!-- DESC 2 -->

<!-- VLAN -->

<button onclick="gerarComandos()">Gerar Comandos</button>
